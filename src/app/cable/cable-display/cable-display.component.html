<mat-card>
        <mat-card-title>Lista de Cables</mat-card-title>
        <mat-card-content>
             <table  mat-table [dataSource]="data" class="table mat-elevation-z8">
                <ng-container matColumnDef="value">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Valor del Cable </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="block">
                    <th  scope="col" mat-header-cell *matHeaderCellDef> Bloque </th>
                    <td mat-cell *matCellDef="let element"> {{element.idblock}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="edit(row)" ><mat-icon mat-list-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="delete(row)" ><mat-icon mat-list-icon>delete</mat-icon></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
