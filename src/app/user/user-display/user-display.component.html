<mat-card>
        <mat-card-title>Lista de Usuarios</mat-card-title>
        <mat-card-content>
             <table  mat-table [dataSource]="data" class="table mat-elevation-z8">
                <ng-container matColumnDef="userName">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th scope="col" mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="role">
                    <th  scope="col" mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.idrole}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="edit(row)" ><mat-icon mat-list-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="delete(row)" ><mat-icon mat-list-icon>delete</mat-icon></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
